<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5-->
<!--        *         -->
<!--      *   *       -->
<!--    *       *     -->
<!--  *           *   -->
<!--* * * * * * * * * -->
<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = 5; k > i; k--) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i == 5 || j == 1 || j == i * 2 - 1) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>


</body>
</html>

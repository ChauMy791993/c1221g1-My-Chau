<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
 (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
 (không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
    <script>
        let luong = parseInt(prompt('nhap luong cua nhan vien'));
        let thue;
        let luongRong
        if (luong< 7 ){
            thue = luong * 0.2;
            luongRong = luong - thue;
        }else if (luong < 15){
            thue = luong * 0.1;
            luongRong = luong - thue;
        }else  if ( luong == 15){
            thue = luong * 0.2;
            luongRong = luong - thue;
        }
        else {
            alert('luong khong dung');
        }
        document.write('thue ma nhan vien phai tra = ' + thue+'tr'+'<br>');
        document.write('luong thuc ma nhan vien nhan duoc = ' + luongRong+'tr'+'<br>');
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. -->
<!--Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm:-->
<!--'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'-->
    <script>
        let kyTu = (prompt('nhap 1 ky tu trong bang chu cai'));
        switch (kyTu){
            case 'o' :
            case 'u' :
            case 'i' :
            case 'a' :
            case 'e' :
            case 'O' :
            case 'U' :
            case 'I' :
            case 'A' :
            case 'E' :
                alert(kyTu+' la nguyen am cua bang chu cai');
                break;
                default :
                    alert(kyTu+ ' la phu am cua bang chu cai');
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
    <script>
        let m = parseInt(prompt('nhap so dong'));
        let n = parseInt(prompt('nhap so cot'));
        let sum = 0;
        for (let i = 1; i <= m ; i++) {
            for (let j = 1; j <= n ; j++) {
                if (j % 2 ==0 ){
                    sum = sum + j;
                }
            }
        }
        document.write(sum);










    </script>

</body>
</html>

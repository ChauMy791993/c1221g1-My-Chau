<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->
<!--Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.-->
<!--Có 3 kí tự khác nhau là a, b và c.-->
    <script>
        let s = "cabca";
        let count = 0;
        let result = 0;
        for (let i = 0; i <s.length ; i++) {
            for (let j = 0; j <s.length ; j++) {
              if (s[j]==s[i]){
                  count += 1
              }
            }
            if (count =1){
                result +=1
            }
            }

        alert(result)



    </script>

</body>

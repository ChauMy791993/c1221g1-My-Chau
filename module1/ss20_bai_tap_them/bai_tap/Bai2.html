<!DOCTYPE html>

<body>
<!--Câu 2: Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện tạo ra một cụm từ viết tắt-->
<!--Nếu chuỗi có nhiều hơn hoặc bằng 2 từ trở lên thì hàm sẽ trả về 1 cụm từ viết tắt-->
<!--là lấy các ký tự đầu tiên của từng từ và đổi sang in hoa.-->
<!--Ví dụ:   object     Oriented     programming => kết quả trả về :OOP-->
<!--Nếu Chuỗi chỉ có duy nhất 1 từ thì kết quả trả về là 1 thông báo "Chuỗi chỉ có 1 từ nên không cần viết tắc"-->
<!--Ví du:   ObjectOriented => chuỗi này chỉ được tính chỉ có 1 từ-->
<!--Lưu ý : Các từ được xác định bởi 1 hoặc nhiều cách;-->

<script>
    function tuVietTat(name){
        name = name.trim().toUpperCase();
        let nameArray = name.split(' ');
        let mangVietTat = [];
       if (nameArray.length > 1){
           for (let i = 0; i <nameArray.length ; i++) {
               if (nameArray[i] != ''){
                   mangVietTat.push(nameArray[i].charAt(0));
               }
           }
       }else {
           alert('Chuỗi chỉ có 1 từ nên không cần viết tắc');
       }
    }
    let name = prompt('nhap text');
    let result = tuVietTat(name);
    alert(result);

</script>

</body>
</html>

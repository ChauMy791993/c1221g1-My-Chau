      class SwtichButton{
          constructor(ElectricLamp) {

          }
          connectToLamp(ElectricLamp){
              if (this.status == true ){
                  alert('da ket noi');
              }else {

          }
          switchOff(){
              this.status = false;
              this.lamp.turnoff();
          }
          switchOn(){
              this.status = true;
              this.lamp.turnOn();
          }
      }

    }
      let bongDen = new ElectricLamp();

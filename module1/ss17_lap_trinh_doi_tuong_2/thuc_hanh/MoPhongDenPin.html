<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        setBattery() {
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert('lighting');
            } else {
                alert('not lighting');
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);
    document.write('battery info:' + flashLamp.getBatteryInfo() + '<br>');
    flashLamp.light();
    document.write('turn on' + '<br>')
    flashLamp.turnOn();
    battery.decreaseEnergy()
    flashLamp.light();
    document.write('battery info:' + flashLamp.getBatteryInfo() + '<br>');
    document.write('turn off' + '<br>')
    flashLamp.turnOff();
    battery.decreaseEnergy()
    flashLamp.light()


</script>

</body>
</html>

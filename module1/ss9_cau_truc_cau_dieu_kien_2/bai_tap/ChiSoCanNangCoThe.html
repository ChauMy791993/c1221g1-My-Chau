<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight= parseInt(prompt('can nang'));
        let height= parseInt(prompt('chieu cao'));
        let BMI = weight / (height^2);

        if (BMI < 18.5){
            alert('underweight')
        }
        else if (BMI < 25.0){
            alert('normal')
        }
        else if (BMI < 30.0){
            alert("overwieght")
        }
        else {
            alert('obese')
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let a =parseInt(prompt('Nhập số nguyên bất kỳ'));
       if (a>0){
           document.write(a+' là số lớn hơn 0');
       }
       else if (a<0){
           document.write(a+' là số nhỏ hơn 0');
       }
       else {
           document.write(a+' bằng 0');
       }
   </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a =parseInt(prompt('giá trị 1'));
        let b =parseInt(prompt('giá trị 2'));
        let c =parseInt(prompt('giá trị 3'));

        if (a>b && a>c){
            document.write(a+' là số lớn nhất');
        }
        else if (b>c) {
            document.write(b+' là số lớn nhất');
        }
        else {
            document.write(c+' là số lớn nhất');
        }

    </script>

</body>
</html>

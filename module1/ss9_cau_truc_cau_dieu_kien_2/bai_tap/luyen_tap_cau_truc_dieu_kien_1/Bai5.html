<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseInt(prompt('điểm kiểm tra'));
    let b = parseInt(prompt('điểm thi giữa kì'));
    let c = parseInt(prompt('điểm thi cuối kì'));
    let diemTB = ((a + b * 2 + c * 3) / 6);
    if (diemTB >= 8) {
        document.write(diemTB += ' loại giỏi');
    } else if (diemTB >= 5) {
        document.write(diemTB += ' loại trung bình');
    } else {
        document.write(diemTB += ' loại kém');
    }
</script>
</body>
</html>

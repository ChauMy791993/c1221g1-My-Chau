<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai phuong trinh bac bac2</title>
</head>
<body>
<script>

    let a = parseInt(prompt("Nhập vào số A ở phương trình A.x^2+Bx+C=0"));
    let b = parseInt(prompt("Nhập vào số B ở phương trình A.x^2+Bx+C=0"));
    let c = parseInt(prompt("Nhập vào số C ở phương trình A.x^2+Bx+C=0"));
    let x = -c / b;
    let x1;
    let x2;
    let delta;
    if (a === 0) {
        alert("Nghiệm của phương trình là" + x);
    } else {
        delta = b ^ 2 - (4 * a * c);
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            alert("Phương trình có 1 nghiệm kép: x1 = x2 = " + (-b / (2 * a)));
        } else {
            x1 = (-b + Math.sqrt(delta)) / (2 * a);
            x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert("Phương trình có hai nghiệm:" + ' ' + x1 + ' ' + x2);
        }
    }

</script>

</body>
</html>

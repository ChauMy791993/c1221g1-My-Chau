<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt('nhập số tuổi'));
    if (0 < age) {
        if (age < 120) {
            alert(age + " số tuổi của 1 người");
        } else {
            alert(age + ' Không phải số tuổi của 1 người');
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai phuong trinh bac bac 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số A ở phương trình A.x+B=0"));
    let b = parseInt(prompt("Nhập vào số B ở phương trình A.x+B=0"));
    let x = -b / a;
    alert("kết quả của x: " + x);
</script>
</body>
</html>

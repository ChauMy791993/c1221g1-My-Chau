<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra 3 so thuc a,b,c</title>
</head>
<body>
    <script>
        let a= parseInt(prompt('cạch 1 của tam giác'));
        let b= parseInt(prompt('cạch 2 của tam giác'));
        let c= parseInt(prompt('cạch 3 của tam giác'));

        if (a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) {
            alert('a,b,c là cạch của 1 tam giác');
        }
        else {
            alert('a,b,c không phải là cạch của 1 tam giác' );
        }

    </script>

</body>
</html>

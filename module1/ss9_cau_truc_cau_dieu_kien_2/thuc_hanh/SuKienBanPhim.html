<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onLoad="docReady()">
    <form>
        <img id="nobita" src="https://genk.mediacdn.vn/2019/5/23/image002-1558599409632434775215.png"
             style="position:absolute;left:0; top:0;" height="400" width="400"/>
    </form>
    <script>
        function upPress(){
            let element= document.getElementById('nobita');
            element.style.top= parseInt(element.style.top) -5 + 'px'
        }
        function downPress(){
            let element= document.getElementById('nobita');
            element.style.top= parseInt(element.style.top) +5 + 'px'
        }
        function leftPress(){
            let element= document.getElementById('nobita');
            element.style.left= parseInt(element.style.left) -5 + 'px'
        }
        function rightPress(){
            let element= document.getElementById('nobita');
            element.style.left= parseInt(element.style.left) +5 + 'px'
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftPress();
                    break;
                case 39:
                    rightPress();
                    break;
                case 38:
                    upPress();
                    break;
                case 40:
                    downPress();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);}


    </script>
</body>
</html>

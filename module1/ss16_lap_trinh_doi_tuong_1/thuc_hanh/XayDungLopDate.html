<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    class MyDate{
      constructor(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
      }
      setDay(day){
        this.day = day;
      }
      setMonth(month){
        this.month = month;
      }
      setYear(year){
        this.year = year;
      }
      getDay(){
        return this.day;
      }
      getMonth(){
        return this.month;
      }
      getYear(){
        return this.year;
      }
      setDate(day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;
      }
      toString(){
        return this.day+ '/'+ this.month+ '/'+this.year;
      }
    }
    let date1 = new MyDate(7,9,1993);
    let date2 = new MyDate(8,10,1993);
    let date3 = new MyDate(9,7,1993);
    document.write(date1.toString());
    document.write('<br>');

    date2.setDay(25);
    date2.setMonth(9);
    date2.setYear(1990);
    document.write(date2.toString());
    document.write('<br>');

    date3.setDate(10,12,1994);
    document.write(date3.toString());

  </script>


</body>
</html>

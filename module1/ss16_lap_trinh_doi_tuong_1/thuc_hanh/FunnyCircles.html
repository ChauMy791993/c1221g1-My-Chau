<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="1000px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    // Set lại cài đặt mặc định cho nét vẽ khi vẽ.
    ctx.beginPath();
    ctx.arc(200, 200, Math.floor(Math.random() * 80), 0, Math.PI * 2);
    ctx.strokeStyle = "red";
    ctx.stroke();
</script>
</body>
</html>

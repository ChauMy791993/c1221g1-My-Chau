<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 = 1;
    let fibonaci;
    let total = 0;
    for (let i = 1; i <= 20; i++) {
        total = total + f1;
        document.write(f1);
        document.write("<br>");
        fibonaci = f1 + f2;
        f1 = f2;
        f2 = fibonaci;
    }
    document.write("<br>");
    document.write(total);

</script>

</body>

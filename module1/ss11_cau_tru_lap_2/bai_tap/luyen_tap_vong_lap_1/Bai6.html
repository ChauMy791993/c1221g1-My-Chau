<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let total= 0;
        for (let i = 1;i <=30;i++) {
            if (i % 7 === 0) {
                total = total + i;
                document.write(total);
                document.write('<br>');
            }
        }

    </script>

</body>
</html>

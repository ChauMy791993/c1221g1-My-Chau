<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt('nhap nhiet do'));
    while (nhietDo < 20 || nhietDo > 100) {
        if (nhietDo < 20) {
            alert('tăng nhiệt độ');
            nhietDo = parseInt(prompt('nhap nhiet do'));
        } else if (nhietDo > 100) {
            alert('giảm nhiệt độ');
            nhietDo = parseInt(prompt('nhap nhiet do'));
        }
    }
    alert('nhiệt độ bình thường');

</script>

</body>
</html>

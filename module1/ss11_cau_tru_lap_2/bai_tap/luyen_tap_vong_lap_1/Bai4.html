<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 = 1;
    let fibonaci;
    let chia5;
    for (let i = 1; i <= 20; i++) {
        fibonaci = f1 + f2;
        f1 = f2;
        f2 = fibonaci;
        if (fibonaci % 5 === 0) {
            chia5 = fibonaci;
            document.write('so dau tien chia het cho 5 la: ' + chia5);
            break;
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = 0;
    let result = "";
    while (count < 20) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag === true) {
            count++;
            result += n + ",";
        }
        n++;
    }
    document.write(" số nguyên tố : " + result);
</script>
</body>
</html>

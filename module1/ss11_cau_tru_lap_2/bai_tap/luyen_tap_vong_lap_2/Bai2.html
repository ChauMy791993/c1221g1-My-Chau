<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập một số để tính giai thừa"));
        let giaiThua = 1;
        if(num == 0 || num == 1){
            giaiThua = 1;
        }else if(num<0){
            alert("loi");
        }else{
            for (let i=1;i<=num;i++) {
                giaiThua = giaiThua*i;
            }
        }
        document.write("Giai thừa của "+num+" = "+giaiThua);

    </script>

</body>
</html>

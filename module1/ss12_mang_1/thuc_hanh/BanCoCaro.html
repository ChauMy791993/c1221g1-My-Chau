<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Game caro</h2>
<p id="caro"></p>
<input type="button" value="Thay Đổi" onclick="changer()">

<script>
    let co = document.getElementById("caro")
    let banCo = []
    let data = ""

    for (let i=0; i<5; i++){
        banCo[i] = new Array(0,0,0,0,0)
    }

    for(let i=0; i<banCo.length; i++){
        data += "<br>"
        for (let j=0; j<banCo[i].length;j++){
            data += banCo[i][j] + "  "
        }
    }
    co.innerHTML  = data

    function changer() {
        let dong, cot
        dong = Number(prompt("Nhập dòng thay đổi") - 1)
        cot = Number(prompt("Nhập cột thay đổi") - 1)
        data = ""
        banCo[dong][cot] = "X"
        for (let i=0;i<banCo.length;i++){
            data += "<br>"
            for (let j=0; j<banCo[i].length; j++){
                data+= banCo[i][j] + "  "
            }
        }
        co.innerHTML = data
    }
</script>

</body>
</html>

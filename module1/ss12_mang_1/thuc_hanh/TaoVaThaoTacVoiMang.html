<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="text"/>
    <input type="button" id="btnAdd" value="ADD" onclick="addElement()"/>
    <input type="button" id="btnDisplay" value="Display" onclick="displayArry()">
    <div id="ketQua"></div>
    <script>
        let x=0;
        let array= Array();
        function addElement(){
            array[x]=document.getElementById('text').value;
            alert('elment: '+ array[x] +' add vao index '+ x);
            x++;
            document.getElementById('text').value="";
        }
        function displayArry(){
            let e='<hr>';
            for (let i=0;i<array.length;i++){
                e+='element '+i+'='+array[i]+'<br>';
            }
            document.getElementById('ketQua').innerHTML=e;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = [];
        let numAm= [];
        for (let i=0;i<10;i++){
            num[i] = Number(prompt('nhap so'))
            if(num[i]<0){
                numAm.push(num[i]);
            }
        }
        document.write('mang so '+num);
        document.write('<br>');
        document.write('mang so am '+numAm);
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1, 3, 5, 10, 11, 12, 15, 18, 19, 20];
    let v = parseInt(prompt('nhap so v'));
    let flag = false;
    for (let i = 0; i < num.length; i++) {
        if (v == num[i]) {
            flag = true;
            break;
        }
    }
    if (flag) {
        document.write('tim thay v');
    } else {
        document.write('khong tim thay v');
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let num = [1,3,5,10,3,2,3,2,19,2];
    for (i=0;i<num.length;i++){
            num.sort(function (x,y){
                return(y-x);
            })
    }
    document.write(num);
  </script>

</body>
</html>

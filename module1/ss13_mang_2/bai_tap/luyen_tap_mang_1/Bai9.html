<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangA = [];
    let mangB = [];
    let mangC;
    for (let i = 0; i < 10; i++) {
        mangA.push(prompt("enter 'a' string"));
    }
    for (let i = 0; i < 10; i++) {
        mangB.push(prompt("enter 'b' string"));
    }
    mangC = mangA.concat(mangB);
    document.write(mangC);


</script>

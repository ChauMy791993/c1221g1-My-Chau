<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="tiengAnh">
<input type="button" value="Dịch" onclick="dich()">
<br><br>
<p id="tiengViet">
<script>
  let tiengAnh = document.getElementById("tiengAnh");
  let mangTA = ["how", "old", "are", "you", "i", "am", "fine", "thanks"];
  let mangTV = ["làm sao", "cũ, cổ xưa", "là", "bạn", "tôi", "là", "khỏe", "cảm ơn"];
  document.write("Chỉ có thể dịch được các từ ["+mangTA.join(" ")+"]");
  let dem =0;
  function dich() {
    for (let i=0; i<mangTA.length; i++) {
      if (mangTA[i] == tiengAnh.value) {
        dem=0;
        document.getElementById("tiengViet").innerHTML = mangTV[i];
        break
      }else{
        dem++
      }
    }
    if(dem != 0){
      alert("Không có dữ liệu")
    }
  }

</script>

</body>
</html>

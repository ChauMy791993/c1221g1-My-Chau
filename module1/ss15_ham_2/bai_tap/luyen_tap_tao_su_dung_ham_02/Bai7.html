<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    function doiSo(a, b) {
        let mang = [];
        mang.push(a, b);
        mang.reverse();
        return mang;
    }

    let a = prompt('nhap so');

</script>

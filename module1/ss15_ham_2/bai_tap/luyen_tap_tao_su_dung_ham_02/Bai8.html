<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
    <script>
        function daomang(a){
            a.reverse();
            return a;
        }
        let mangNew = [1,2,3,4,5,6,7];
        let result=daomang(mangNew);
        document.write(result);


    </script>

</body>
</html>

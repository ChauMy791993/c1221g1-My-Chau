<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. -->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    function kiemTra(a) {
        if (a >= 0) {
            return true;
        }
        return false;
    }

    let a = prompt('nhap vao mot so');
    let result = kiemTra(a);
    if (result == true) {
        alert(result);
    } else {
        alert(result);
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function binhPhuong(x) {
        let binhPhuong = x * x;
        return binhPhuong;
    }

    let x = parseInt(prompt('nhap so'));
    document.write('so binh phuong = ' + binhPhuong(x));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    function giaTriMin(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < c) {
            return b;
        }
        return c;
    }

    let a = parseInt(prompt('nhap so a'));
    let b = parseInt(prompt('nhap so b'));
    let c = parseInt(prompt('nhap so c'));
    document.write('so lon nha la = ' + giaTriMin(a, b, c));
</script>
</body>
</html>

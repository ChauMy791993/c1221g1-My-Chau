<body>
    <script>
        function soNguyenTo(number){
            let count=0;
            if (number<2){
                alert('la so nguyen to');
            }
            for (let i = 2; i <10000 ; i++) {
                if (number%i == 0){
                    count++;
                }
            }
           if (count >1) {
               alert('khong phai la so nguyen to');
           }else {
               alert('la so nguyen to');
           }
        }
        soNguyenTo(89);

    </script>
